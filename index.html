<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleo - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 480px;
            margin: 0 auto;
            padding-bottom: 100px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 0;
            border-bottom: 1px solid #ddd;
            margin-bottom: 30px;
        }

        .back-icon {
            width: 24px;
            height: 24px;
            border: 1px solid #333;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .page-title {
            font-size: 24px;
            font-weight: normal;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 0 20px;
        }

        .grid-item {
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .grid-item:hover {
            background-color: #f5f5f5;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            padding: 15px;
            border-top: 1px solid #ddd;
            background: white;
            max-width: 480px;
            margin: 0 auto;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            width: 80px;
        }

        .nav-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-icon img {
            width: 30px;
            height: 30px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="back-icon">‚Üê</div>
        <h1 class="page-title">Roleo</h1>
    </div>

    <div class="grid-container">
        <div class="grid-item">Meet The Team</div>
        <div class="grid-item">Pricing</div>
        <div class="grid-item">Our Objective</div>
        <div class="grid-item">About Us</div>
        <div class="grid-item">TBA</div>
        <div class="grid-item">TBA</div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item">
            <div class="nav-icon profile">
                <img src="profile-icon.png" alt="Profile">
            </div>
        </div>
        <div class="nav-item">
            <div class="nav-icon home">
                <img src="home-icon.png" alt="Home">
            </div>
        </div>
        <div class="nav-item">
            <div class="nav-icon settings">
                <img src="settings-icon.png" alt="Settings">
            </div>
        </div>
    </div>
</body>
</html>
